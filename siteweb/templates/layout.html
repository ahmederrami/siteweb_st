{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Supratours Travel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'index.js' %}"></script>

        <link href="{% static 'styles.css' %}" rel="stylesheet">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="media/img/logo_st.png" alt="logo" style="width:200px; height:auto;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="width:100%; justify-content: center;">
                        <li class="nav-item dropdown" style="margin:auto;">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">La société</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" id="presentation">Présentation</a></li>
                                <li><a class="dropdown-item" href="#" id="gouvernance">Gouvernance</a></li>
                                <li><a class="dropdown-item" href="#" id="references">Nos références</a></li>
                            </ul>
                        </li>
                        <li class="nav-item" style="margin:auto;">
                            <a class="nav-link" href="#" id="recrutement">Avis de recrutement</a>
                        </li>
                        <li class="nav-item" style="margin:auto;">
                            <a class="nav-link" href="#" id="ao">Appels d'offres</a>
                        </li>
                        <li class="nav-item" style="margin:auto;">
                            <a class="nav-link" href="#" id="contact">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-3">
          {% block body %}
          {% endblock %}
        </div>
        <script src="{% static 'carousel.js' %}"></script>
    </body>
</html>
